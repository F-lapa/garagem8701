
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem87 - Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2; /* Cor de fundo suave */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .container img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px; /* Reduzi a margem inferior do logotipo */
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: -20px; /* Adicionei uma margem negativa para mover os ícones para cima */
        }
        .icon-row {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        .icon-button {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #d32f2f; /* Cor combinando com o logotipo */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon-button:hover {
            background-color: #9a0007; /* Cor mais escura para o hover */
            transform: scale(1.1);
        }
        .icon-button span {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #4f4f4f; /* Cor cinza escura para o texto */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .icon-button:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LogoGaragem87.png" alt="Logo da Garagem87">
        <div class="icon-container">
            <div class="icon-row">
                <div class="icon-button" onclick="window.location.href='adicionar_cliente.html'">
                    <i class="fas fa-user-plus"></i>
                    <span>Adicionar Cliente</span>
                </div>
                <div class="icon-button" onclick="window.location.href='adicionar_produto.html'">
                    <i class="fas fa-box"></i>
                    <span>Adicionar Produto</span>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-button" onclick="window.location.href='fazer_orcamento.html'">
                    <i class="fas fa-file-alt"></i>
                    <span>Fazer Orçamento</span>
                </div>
                <div class="icon-button caixa" onclick="verificarAutenticacao(function() { window.location.href='sistema.html'; })">
                    <i class="fas fa-cash-register"></i>
                    <span>Caixa</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "garagem87-c652e.firebaseapp.com",
            databaseURL: "https://garagem87-c652e-default-rtdb.firebaseio.com",
            projectId: "garagem87-c652e",
            storageBucket: "garagem87-c652e.appspot.com",
            messagingSenderId: "MESSAGING_SENDER_ID_HERE",
            appId: "APP_ID_HERE",
            measurementId: "MEASUREMENT_ID_HERE"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const auth = firebase.auth();

        // Função para adicionar um novo cliente
        function adicionarCliente(nome, email) {
            const newClientRef = database.ref('clientes').push();
            newClientRef.set({
                nome: nome,
                email: email
            }, (error) => {
                if (error) {
                    console.error('Erro ao adicionar cliente:', error);
                } else {
                    console.log('Cliente adicionado com sucesso!');
                }
            });
        }

        // Função para adicionar um novo produto
        function adicionarProduto(nome, preco) {
            const newProductRef = database.ref('produtos').push();
            newProductRef.set({
                nome: nome,
                preco: preco
            }, (error) => {
                if (error) {
                    console.error('Erro ao adicionar produto:', error);
                } else {
                    console.log('Produto adicionado com sucesso!');
                }
            });
        }

        // Função para fazer um novo orçamento
        function fazerOrcamento(clienteId, produtoId, quantidade) {
            const newOrcamentoRef = database.ref('orcamentos').push();
            newOrcamentoRef.set({
                clienteId: clienteId,
                produtoId: produtoId,
                quantidade: quantidade,
                status: 'Pendente'
            }, (error) => {
                if (error) {
                    console.error('Erro ao fazer orçamento:', error);
                } else {
                    console.log('Orçamento criado com sucesso!');
                }
            });
        }

        // Função para confirmar um orçamento
        function confirmarOrcamento(orcamentoId) {
            const orcamentoRef = database.ref('orcamentos/' + orcamentoId);
            orcamentoRef.update({
                status: 'Confirmado'
            }, (error) => {
                if (error) {
                    console.error('Erro ao confirmar orçamento:', error);
                } else {
                    console.log('Orçamento confirmado com sucesso!');
                }
            });
        }

        function verificarAutenticacao(callback) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    callback();
                } else {
                    window.location.href = 'login.html'; // Redirecionar para a página de login se não estiver autenticado
                }
            });
        }
    </script>
</body>
</html>
