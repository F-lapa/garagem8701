<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem87 - Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #C0C0C0, #D3D3D3); /* Degradê prateado */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: linear-gradient(45deg, #8B0000, #B22222); /* Degradê vermelho escuro */
            padding: 50px 60px; /* Aumenta a área de ícones */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Aumenta a largura da área de ícones */
            text-align: center;
        }
        .container img {
            width: 100%;
            max-width: 300px; /* Estica a logo para os lados */
            margin-bottom: 30px;
            animation: shine 1.5s infinite;
        }
        @keyframes shine {
            0% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
            100% {
                filter: brightness(1);
            }
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 40px; /* Aumenta o espaço entre os ícones */
            justify-items: center;
            align-items: center;
        }
        .icon-button {
            position: relative;
            width: 120px; /* Aumenta o tamanho dos botões de ícones */
            height: 120px; /* Aumenta o tamanho dos botões de ícones */
            border-radius: 15px;
            background-color: #8B0000; /* Vermelho escuro */
            color: white; /* Ícones brancos */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* Aumenta o tamanho dos ícones */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .icon-button:hover {
            background-color: #B22222; /* Cor mais clara ao passar o mouse */
            transform: scale(1.1);
        }
        .icon-button i {
            color: white; /* Cor dos ícones */
            text-shadow: 0 0 10px #ffffff; /* Brilho nos ícones */
        }
        .icon-button span {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px; /* Aumenta o tamanho do texto */
            font-weight: bold;
            color: white; /* Texto branco */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .icon-button:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LogoGaragem87.png" alt="Logo da Garagem87">
        <div class="icon-container">
            <div class="icon-button" onclick="window.location.href='adicionar_cliente.html'">
                <i class="fas fa-user-plus"></i>
                <span>Adicionar Cliente</span>
            </div>
            <div class="icon-button" onclick="window.location.href='adicionar_produto.html'">
                <i class="fas fa-box"></i>
                <span>Adicionar Produto</span>
            </div>
            <div class="icon-button" onclick="window.location.href='fazer_orcamento.html'">
                <i class="fas fa-file-alt"></i>
                <span>Fazer Orçamento</span>
            </div>
            <div class="icon-button" onclick="verificarAutenticacao(function() { window.location.href='sistema.html'; })">
                <i class="fas fa-cash-register"></i>
                <span>Caixa</span>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "garagem87-c652e.firebaseapp.com",
            databaseURL: "https://garagem87-c652e-default-rtdb.firebaseio.com",
            projectId: "garagem87-c652e",
            storageBucket: "garagem87-c652e.appspot.com",
            messagingSenderId: "MESSAGING_SENDER_ID_HERE",
            appId: "APP_ID_HERE",
            measurementId: "MEASUREMENT_ID_HERE"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const auth = firebase.auth();

        function adicionarCliente(nome, email) {
            const newClientRef = database.ref('clientes').push();
            newClientRef.set({
                nome: nome,
                email: email
            }, (error) => {
                if (error) {
                    console.error('Erro ao adicionar cliente:', error);
                } else {
                    console.log('Cliente adicionado com sucesso!');
                }
            });
        }

        function adicionarProduto(nome, preco) {
            const newProductRef = database.ref('produtos').push();
            newProductRef.set({
                nome: nome,
                preco: preco
            }, (error) => {
                if (error) {
                    console.error('Erro ao adicionar produto:', error);
                } else {
                    console.log('Produto adicionado com sucesso!');
                }
            });
        }

        function fazerOrcamento(clienteId, produtoId, quantidade) {
            const newOrcamentoRef = database.ref('orcamentos').push();
            newOrcamentoRef.set({
                clienteId: clienteId,
                produtoId: produtoId,
                quantidade: quantidade,
                status: 'Pendente'
            }, (error) => {
                if (error) {
                    console.error('Erro ao fazer orçamento:', error);
                } else {
                    console.log('Orçamento criado com sucesso!');
                }
            });
        }

        function confirmarOrcamento(orcamentoId) {
            const orcamentoRef = database.ref('orcamentos/' + orcamentoId);
            orcamentoRef.update({
                status: 'Confirmado'
            }, (error) => {
                if (error) {
                    console.error('Erro ao confirmar orçamento:', error);
                } else {
                    console.log('Orçamento confirmado com sucesso!');
                }
            });
        }

        function verificarAutenticacao(callback) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    callback();
                } else {
                    window.location.href = 'login.html';
                }
            });
        }
    </script>
</body>
</html>
